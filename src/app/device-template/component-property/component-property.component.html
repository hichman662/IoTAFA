<ion-item [hidden]="!arrayIsEmpty" line="none">
    <ion-label class="arrayEmpty" color="warning"> There is no property</ion-label>
</ion-item>


<ion-list>
    <div class="telemetry" *ngFor="let deviceProperty of deviceTemplateProperties">

        <ion-item-sliding #slidingItem>
            <ion-item lines="inset" detail [routerLink]="['profileProperty',deviceProperty['Id']]">


                <ion-avatar slot="start">
                    <ion-icon color="tertiary" name="options-outline"></ion-icon>
                </ion-avatar>
                <ion-label>{{deviceProperty['Name']}}</ion-label>
            </ion-item>

            <ion-item-options side="end" (ionSwipe)="deleteProperty(slidingItem, deviceProperty['Id'], deviceProperty['Name'])">

                <ion-item-option color="danger" expandable (click)="deleteProperty(slidingItem, deviceProperty['Id'], deviceProperty['Name'])">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>

            </ion-item-options>
            <ion-item-options side="start">

                <ion-item-option color="success" (click)="closeSliding(slidingItem)" expandable [routerLink]="['editProperty',deviceProperty['Id']]">

                    <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>

                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </div>
</ion-list>
