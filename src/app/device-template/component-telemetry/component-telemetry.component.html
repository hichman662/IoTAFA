<ion-item [hidden]="!arrayIsEmpty" line="none">
    <ion-label class="arrayEmpty" color="warning">There is no telemetry</ion-label>
</ion-item>

<ion-list>
    <div class="telemetry" *ngFor="let deviceTelemetry of deviceTemplateTelemetries">

        <ion-item-sliding #slidingItem>
            <ion-item lines="inset" detail [routerLink]="['profileTelemetry',deviceTelemetry['Id']]">
                <ion-avatar slot="start">
                    <ion-icon color="tertiary" name="radio-outline"></ion-icon>
                </ion-avatar>
                <ion-label>{{deviceTelemetry['Name']}}</ion-label>
            </ion-item>

            <ion-item-options side="end" (ionSwipe)="deleteTelemetry(slidingItem, deviceTelemetry['Id'], deviceTelemetry['Name'])">

                <ion-item-option color="danger" expandable (click)="deleteTelemetry(slidingItem, deviceTelemetry['Id'], deviceTelemetry['Name'])">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>

            </ion-item-options>
            <ion-item-options side="start">

                <ion-item-option color="success" (click)="closeSliding(slidingItem)" expandable [routerLink]="['editTelemetry',deviceTelemetry['Id']]">

                    <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>

                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </div>
</ion-list>
