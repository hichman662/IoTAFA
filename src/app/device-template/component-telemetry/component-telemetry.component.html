<ion-item [hidden]="!arrayIsEmpty" line="none">
    <ion-label class="arrayEmpty" color="warning">There is no telemetry</ion-label>
</ion-item>

<ion-list>
    <div class="telemetry" *ngFor="let deviceTelemetry of deviceTemplateTelemetries">

        <ion-item-sliding>
            <ion-item lines="inset" detail [routerLink]="['profileTelemetry',deviceTelemetry['Id']]">
                <ion-avatar slot="start">
                    <ion-icon color="tertiary" name="radio-outline"></ion-icon>
                </ion-avatar>
                <ion-label>{{deviceTelemetry['Name']}}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="deleteTelemetry(deviceTelemetry['Id'], deviceTelemetry['Name'])" expandable>
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </div>
</ion-list>
