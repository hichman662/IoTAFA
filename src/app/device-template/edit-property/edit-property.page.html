<ion-header>

    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="Properties" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
    <ion-row>
        <ion-col size="4" class="ion-align-self-start">

        </ion-col>
        <ion-col size="4" class="ion-align-self-end">
            <ion-card color="transparent" class="deviceTemplate-card">
                <ion-img src='assets/icon/property.png'></ion-img>

            </ion-card>
        </ion-col>
        <ion-col size="4" class="ion-align-self-center">
        </ion-col>

    </ion-row>
    <ion-row>
        <ion-col size="1" class="ion-align-self-start">

        </ion-col>
        <ion-col size="10" class="ion-align-self-center">

            <ion-list-header>
                <ion-label class="text-top">Edit Property</ion-label>
            </ion-list-header>

        </ion-col>
        <ion-col size="1" class="ion-align-self-end">

        </ion-col>

    </ion-row>
    <ion-segment value="all" color="tertiary" scrollable="true" mode="md" [(ngModel)]="segmentModel" (ionChange)="segmentChanged($event)" lines="none">
        <ion-segment-button value="deviceTemplate">
            <ion-icon name="reader-outline"></ion-icon>
            <ion-label>Profile</ion-label>
        </ion-segment-button>

    </ion-segment>
</ion-header>

<ion-content>
    <form [formGroup]="propertyForm" (ngSubmit)="onSubmit()">
        <ion-item>
            <ion-label position="stacked">Name</ion-label>
            <ion-input type="text" formControlName="name"></ion-input>
            <div class="error" *ngIf="propertyForm.controls.name.errors && propertyForm.controls.name.touched">
                Please fill out this field
            </div>
        </ion-item>
        <ion-item>
            <ion-label>isWritable</ion-label>
            <ion-toggle formControlName="isWritable" class="form-control" checked="true"></ion-toggle>
        </ion-item>
        <ion-item>
            <ion-label>isCloudable</ion-label>
            <ion-toggle formControlName="isCloudable" class="form-control" checked="true"></ion-toggle>
        </ion-item>
        <br>
        <br>
        <ion-button expand="block " class="save" size="small" fill="solid" type="submit" color="light" [disabled]="!propertyForm.valid">Submit</ion-button>
    </form>
</ion-content>
