<ion-header>
    <ion-toolbar>
        <ion-back-button slot="start"></ion-back-button>

        <ion-title class="ion-text-center">Add device template</ion-title>

        <ion-icon slot="end" size="large" src="assets/icon/deviceTemplate.svg"></ion-icon>

    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item>
        <ion-label position="stacked">Device template name</ion-label>
        <ion-input></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>isEdge</ion-label>
        <ion-toggle></ion-toggle>
    </ion-item>

    <ion-item>
        <ion-label>Device type</ion-label>
        <ion-select value="sensor" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="sensor">Sensor</ion-select-option>
            <ion-select-option value="actuator">Actuator</ion-select-option>
        </ion-select>
    </ion-item>


    <ion-item [routerLink]="['device-template-telemetry']">
        <ion-label>Telemetry</ion-label>
        <ion-item-option color="light">
            <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
        </ion-item-option>
    </ion-item>
    <ion-item [routerLink]="['device-template-property']">

        <ion-label>Property</ion-label>
        <ion-item-option color="light">
            <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
        </ion-item-option>
    </ion-item>

    <ion-item [routerLink]="['device-template-command']">
        <ion-label>Command</ion-label>
        <ion-item-option color="light">
            <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
        </ion-item-option>
    </ion-item>



    <br>
    <br>
    <ion-button expand="block" type="submit" shape="round" fill="solid" [routerLink]="['profile-device-template']">Save
        <ion-icon slot="end" name="save-outline"></ion-icon>
    </ion-button>
    <br>
</ion-content>
