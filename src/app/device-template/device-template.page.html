<ion-header>
    <ion-toolbar>
        <ion-back-button slot="start"></ion-back-button>
        <ion-title class="ion-text-center">Device templates </ion-title>
        <ion-icon slot="end" size="large" src="assets/icon/deviceTemplate.svg"></ion-icon>

    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-text-right">
        <ion-button rel="rel" expand="full" size="default" shape="round" fill="solid" [routerLink]="['add-device-template']">Add device template</ion-button>
    </div>
    <ion-list-header>
        <ion-label>List of device templates</ion-label>
    </ion-list-header>
    <ion-list>
        <ion-item-sliding>
            <ion-item lines="inset" detail [routerLink]="['profile-device-template']">

                <ion-avatar slot="start">
                    <img src="assets/icon/deviceTemplate.svg">
                </ion-avatar>
                <ion-label>Device template 1</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option color="danger" (click)="null" expandable>
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
