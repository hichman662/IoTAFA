<ion-item [hidden]="!arrayIsEmpty">
    <ion-label class="arrayEmpty" color="warning">There is no Command</ion-label>
</ion-item>


<ion-list>
    <div class="telemetry" *ngFor="let deviceCommand of deviceTemplateCommands">

        <ion-item-sliding #slidingItem>
            <ion-item lines="inset" detail [routerLink]="['profileCommand',deviceCommand['Id']]">


                <ion-avatar slot="start">
                    <ion-icon color="tertiary" name="flash-outline"></ion-icon>
                </ion-avatar>
                <ion-label>{{deviceCommand['Name']}}</ion-label>
            </ion-item>

            <ion-item-options side="end" (ionSwipe)="deleteCommand(slidingItem, deviceCommand['Id'], deviceCommand['Name'])">
                <ion-item-option color="danger" expandable (click)="deleteCommand(slidingItem, deviceCommand['Id'], deviceCommand['Name'])">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>
            </ion-item-options>
            <ion-item-options side="start">
                <ion-item-option color="success" expandable (click)="closeSliding(slidingItem)" [routerLink]="['editCommand',deviceCommand['Id']]">

                    <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>

                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </div>
</ion-list>
