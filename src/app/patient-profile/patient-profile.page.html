<ion-header>

    <ion-toolbar>

        <ion-icon size="large" class="ionadd" name="add-outline" slot="end" [routerLink]="['add-device-template']"></ion-icon>

        <ion-buttons slot="start">
            <ion-back-button text="Home" defaultHref="/tabs" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
    <ion-row>
        <ion-col size="4" class="ion-align-self-start">

        </ion-col>
        <ion-col size="4" class="ion-align-self-end">
            <ion-card color="transparent" class="deviceTemplate-card">
                <ion-img src='assets/icon/patient.png'></ion-img>

            </ion-card>
        </ion-col>
        <ion-col size="4" class="ion-align-self-center">
        </ion-col>

    </ion-row>
    <ion-row>
        <ion-col size="1" class="ion-align-self-start">

        </ion-col>
        <ion-col size="10" class="ion-align-self-center">

            <ion-list-header>
                <ion-label class="text-top">Patient profile</ion-label>
            </ion-list-header>

        </ion-col>
        <ion-col size="1" class="ion-align-self-end">

        </ion-col>

    </ion-row>
</ion-header>
<ion-content>




    <ion-list>
        <div class="telemetry" *ngFor="let deviceTemplate of listDeviceTemplates">
            <ion-item-sliding #slidingItem>
                <ion-item lines="inset" detail [routerLink]="['profile-device-template',deviceTemplate['Id']]">

                    <ion-avatar slot="start">
                        <img src="assets/icon/disability.svg">
                    </ion-avatar>
                    <ion-label>{{deviceTemplate['Name']}}</ion-label>
                </ion-item>

                <ion-item-options side="end" (ionSwipe)="deleteDeviceTemplate(slidingItem,deviceTemplate['Id'], deviceTemplate['Name'])">
                    <ion-item-option color="danger" expandable (click)="deleteDeviceTemplate(slidingItem,deviceTemplate['Id'], deviceTemplate['Name'])">

                        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>

                    </ion-item-option>

                </ion-item-options>

                <ion-item-options side="start">

                    <ion-item-option color="success" expandable (click)="closeSliding(slidingItem)" [routerLink]="['edit-device-template',deviceTemplate['Id']]">

                        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>

                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </div>
    </ion-list>

</ion-content>
