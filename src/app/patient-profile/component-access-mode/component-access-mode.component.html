<ion-item [hidden]="!arrayIsEmpty" line="none">
    <ion-label class="arrayEmpty" color="warning">There is no access mode</ion-label>
</ion-item>

<ion-list>
    <div class="accessMode" *ngFor="let accessMode of accessModes ">

        <ion-item-sliding #slidingItem>
            <ion-item lines="inset" detail [routerLink]="['accessMode',accessMode['Id']]">
                <ion-avatar slot="start">
                    <ion-icon color="tertiary" name="keypad-outline"></ion-icon>
                </ion-avatar>
                <ion-label>{{accessMode['Description']}}</ion-label>
            </ion-item>

            <ion-item-options side="end" (ionSwipe)="deleteAccessMode(slidingItem, accessMode['Id'])">

                <ion-item-option color="danger" expandable (click)="deleteAccessMode(slidingItem, accessMode['Id'])">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>

            </ion-item-options>
            <ion-item-options side="start">

                <ion-item-option color="success" (click)="closeSliding(slidingItem)" expandable [routerLink]="['editAccessMode',accessMode['Id']]">

                    <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>

                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </div>
</ion-list>
