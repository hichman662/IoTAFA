<ion-item [hidden]="!arrayIsEmpty" line="none">
    <ion-label class="arrayEmpty" color="warning">There is no condition</ion-label>
</ion-item>

<ion-list>
    <div class="condition" *ngFor="let condi of conditions ">

        <ion-item-sliding #slidingItem>
            <ion-item lines="inset" detail [routerLink]="['condition',condi['Id']]">
                <ion-avatar slot="start">
                    <ion-icon color="tertiary" name="list-circle-outline"></ion-icon>
                </ion-avatar>
                <ion-label>{{condi['Name']}}</ion-label>
            </ion-item>

            <ion-item-options side="end" (ionSwipe)="deleteCondition(slidingItem, condi['Id'], condi['Name'])">

                <ion-item-option color="danger" expandable (click)="deleteCondition(slidingItem, condi['Id'], condi['Name'])">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>

            </ion-item-options>
            <ion-item-options side="start">

                <ion-item-option color="success" (click)="closeSliding(slidingItem)" expandable [routerLink]="['editCondition',condi['Id']]">

                    <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>

                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </div>
</ion-list>
