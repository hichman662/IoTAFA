<ion-header>

    <ion-toolbar>

        <ion-icon size="large" class="ionadd" name="add-outline" slot="end" [routerLink]="['add-patient-profile']"></ion-icon>

        <ion-buttons slot="start">
            <ion-back-button text="Home" defaultHref="/tabs/tab2" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
    <ion-row>
        <ion-col size="4" class="ion-align-self-start">

        </ion-col>
        <ion-col size="4" class="ion-align-self-end">
            <ion-card color="transparent" class="deviceTemplate-card">
                <ion-img src='assets/icon/patient.png'></ion-img>

            </ion-card>
        </ion-col>
        <ion-col size="4" class="ion-align-self-center">
        </ion-col>

    </ion-row>
    <ion-row>
        <ion-col size="1" class="ion-align-self-start">

        </ion-col>
        <ion-col size="10" class="ion-align-self-center">

            <ion-list-header>
                <ion-label class="text-top">Patient profile detail</ion-label>
            </ion-list-header>

        </ion-col>
        <ion-col size="1" class="ion-align-self-end">

        </ion-col>

    </ion-row>
    <ion-segment value="all" color="tertiary" class="animate__animated animate__slideInUp animate__fast" scrollable="true" mode="md" [(ngModel)]="segmentModel" (ionChange)="segmentChanged($event)" lines="none">
        <ion-segment-button value="features">
            <ion-icon name="receipt-outline"></ion-icon>
            <ion-label>Features</ion-label>
        </ion-segment-button>
        <ion-segment-button value="disability">
            <ion-icon name="accessibility-outline"></ion-icon>
            <ion-label>Disability</ion-label>
        </ion-segment-button>
        <ion-segment-button value="condition">
            <ion-icon name="pulse-outline"></ion-icon>
            <ion-label>Condition</ion-label>
        </ion-segment-button>
        <ion-segment-button value="accessMode">
            <ion-icon name="keypad-outline"></ion-icon>
            <ion-label>Access Mode</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-header>
<ion-content>

    <div class="segment" *ngIf="segmentModel === 'features'">
        <ion-list>
            <ion-list-header>
                <ion-icon class="segmentIcon" name="warning-outline"></ion-icon>Hazard value</ion-list-header>
            <ion-item>

                <ion-label *ngIf="patientProfile['HazardAvoidance'] == 1"> Flashing</ion-label>
                <ion-label *ngIf="patientProfile['HazardAvoidance'] == 2"> Motion Simulation</ion-label>
                <ion-label *ngIf="patientProfile['HazardAvoidance'] == 3"> Olfatory Hazard</ion-label>
                <ion-label *ngIf="patientProfile['HazardAvoidance'] == 4"> Sound</ion-label>
            </ion-item>

            <ion-list-header>
                <ion-icon class="segmentIcon" name="globe-outline"></ion-icon>region</ion-list-header>
            <ion-item>

                <ion-label> {{patientProfile['Region']}}</ion-label>

            </ion-item>
        </ion-list>

        <ion-list-header>
            <ion-icon class="segmentIcon" name="language-outline"></ion-icon>Preferred language</ion-list-header>
        <ion-item>

            <ion-label *ngIf="patientProfile['PreferredLanguage'] == 1"> ES</ion-label>
            <ion-label *ngIf="patientProfile['PreferredLanguage'] == 2"> EN</ion-label>
            <ion-label *ngIf="patientProfile['PreferredLanguage'] == 3"> FR</ion-label>
            <ion-label *ngIf="patientProfile['PreferredLanguage'] == 4"> IT</ion-label>
            <ion-label *ngIf="patientProfile['PreferredLanguage'] == 5"> PR</ion-label>
            <ion-label *ngIf="patientProfile['PreferredLanguage'] == 6"> DE</ion-label>
            <ion-label *ngIf="patientProfile['PreferredLanguage'] == 7"> JA</ion-label>
            <ion-label *ngIf="patientProfile['PreferredLanguage'] == 8"> KO</ion-label>
            <ion-label *ngIf="patientProfile['PreferredLanguage'] == 9"> ZH</ion-label>


        </ion-item>
    </div>
    <div *ngIf="segmentModel === 'disability'">

        <app-component-disability></app-component-disability>
    </div>
    <div *ngIf="segmentModel === 'condition'">
        <app-component-condition></app-component-condition>

    </div>
    <div *ngIf="segmentModel === 'accessMode'">
        <app-component-access-mode></app-component-access-mode>

    </div>
</ion-content>
