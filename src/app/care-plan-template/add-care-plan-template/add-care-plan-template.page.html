<ion-header>

    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text="Care plans" defaultHref="/tabs/tab3" icon="chevron-back-outline"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button>
            </ion-button>
        </ion-buttons>

    </ion-toolbar>
    <ion-row>
        <ion-col size="4" class="ion-align-self-start">

        </ion-col>
        <ion-col size="4" class="ion-align-self-end">
            <ion-card color="transparent" class="deviceTemplate-card">
                <ion-img src='assets/icon/carePlan.png'></ion-img>

            </ion-card>
        </ion-col>
        <ion-col size="4" class="ion-align-self-center">
        </ion-col>

    </ion-row>
    <ion-row>
        <ion-col size="1" class="ion-align-self-start">

        </ion-col>
        <ion-col size="10" class="ion-align-self-center">

            <ion-list-header>
                <ion-label class="text-top">Add Care Plan</ion-label>
            </ion-list-header>

        </ion-col>
        <ion-col size="1" class="ion-align-self-end">

        </ion-col>

    </ion-row>
    <ion-segment value="all" color="tertiary" class="animate__animated animate__slideInUp animate__fast" scrollable="true" mode="md" [(ngModel)]="segmentModel" lines="none">
        <ion-segment-button value="carePlan">
            <ion-icon name="receipt-outline"></ion-icon>
            <ion-label>Details</ion-label>
        </ion-segment-button>
        <ion-segment-button value="careActivity">
            <ion-icon name="walk-outline"></ion-icon>
            <ion-label text-wrap>Care Activity</ion-label>
        </ion-segment-button>
        <ion-segment-button value="goal">
            <ion-icon name="locate-outline"></ion-icon>
            <ion-label>Goal</ion-label>
        </ion-segment-button>
        <ion-segment-button value="comunication">
            <ion-icon name="swap-horizontal-outline"></ion-icon>
            <ion-label>Comunication</ion-label>
        </ion-segment-button>
    </ion-segment>
</ion-header>
<ion-content>

    <div *ngIf="segmentModel === 'carePlan'">
        <form [formGroup]="carePlanForm" (ngSubmit)="onSubmit()">
            <ion-card-header [hidden]="!carePlanOk" color="success" class="animate__animated animate__slideInUp animate__fast"> You can add another parameters for {{nameCarePlan}} </ion-card-header>
            <ion-item [disabled]="carePlanOk">
                <ion-label position="stacked">Name</ion-label>
                <ion-input type="text" formControlName="name" class="form-control"></ion-input>
                <div class="error" *ngIf="carePlanForm.controls.name.errors && carePlanForm.controls.name.touched">
                    To add Device template please fill out this field
                </div>
            </ion-item>
            <ion-item [disabled]="carePlanOk">
                <ion-label>isEdge</ion-label>
                <ion-toggle formControlName="isEdge" class="form-control" checked="true"></ion-toggle>
            </ion-item>

            <ion-item lines="full" [disabled]="carePlanOk">
                <ion-label>Device type</ion-label>
                <ion-select value="sensor" okText="Okay" cancelText="Dismiss" formControlName="type">
                    <div class="error" *ngIf="carePlanForm.controls.type.errors && carePlanForm.controls.type.touched">
                        Please fill out this field
                    </div>
                    <ion-select-option value="1">Sensor</ion-select-option>
                    <ion-select-option value="2">Actuator</ion-select-option>
                </ion-select>
            </ion-item>
            <br>
            <br>

            <ion-button expand="block " class="save" size="small" fill="solid" type="submit" color="light" [hidden]="carePlanOk" [disabled]="!carePlanForm.valid">Done</ion-button>
        </form>
        <ion-card>
        </ion-card>
    </div>
    <div *ngIf="segmentModel === 'careActivity'">
        <!-- <app-add-telemetry-component></app-add-telemetry-component> -->

    </div>
    <div *ngIf="segmentModel === 'goal'">
        <!-- <app-add-command-component></app-add-command-component> -->

    </div>
    <div *ngIf="segmentModel === 'comunication'">
        <!--  <app-add-property-component></app-add-property-component> -->

    </div>

    <br>

</ion-content>
