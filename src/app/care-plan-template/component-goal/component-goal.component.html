<ion-item [hidden]="!arrayIsEmpty" line="none">
    <ion-label class="arrayEmpty" color="warning">There is no goal</ion-label>
</ion-item>

<ion-list>
    <div class="condition" *ngFor="let goal of goals ">

        <ion-item-sliding #slidingItem>
            <ion-item lines="inset" detail [routerLink]="['goal',goal['Id']]">
                <ion-avatar slot="start">
                    <ion-icon color="tertiary" name="list-circle-outline"></ion-icon>
                </ion-avatar>
                <ion-label>{{goal['Name']}}</ion-label>
            </ion-item>

            <ion-item-options side="end" (ionSwipe)="deleteGoal(slidingItem, goal['Id'], goal['Name'])">

                <ion-item-option color="danger" expandable (click)="deleteGoal(slidingItem, goal['Id'], goal['Name'])">
                    <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
                </ion-item-option>

            </ion-item-options>
            <ion-item-options side="start">

                <ion-item-option color="success" (click)="closeSliding(slidingItem)" expandable [routerLink]="['editGoal',goal['Id']]">

                    <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>

                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </div>
</ion-list>
