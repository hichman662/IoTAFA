<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-buttons>
        <ion-title text-center>MoSIoT</ion-title>
        <ion-icon slot="end" src="./assets/icon/logoIOT.svg"></ion-icon>
    </ion-toolbar>

    <ion-row>
        <ion-col size="4" class="ion-align-self-start">

        </ion-col>
        <ion-col size="4" class="ion-align-self-end">
            <ion-card color="transparent" class="deviceTemplate-card">
                <ion-img src='assets/icon/logoIOT.svg'></ion-img>

            </ion-card>
        </ion-col>
        <ion-col size="4" class="ion-align-self-center">
        </ion-col>

    </ion-row>
    <ion-row>
        <ion-col size="1" class="ion-align-self-start">

        </ion-col>
        <ion-col size="10" class="ion-align-self-center">

            <ion-list-header>
                <ion-label class="text-top">DOMAIN DASHBOARD</ion-label>
            </ion-list-header>

        </ion-col>
        <ion-col size="1" class="ion-align-self-end">

        </ion-col>

    </ion-row>
</ion-header>
<ion-content [fullscreen]="true">

    <section id="dashboardSection">
        <ion-grid>
            <ion-row>
                <ion-col size="6" class="ion-align-self-end" [routerLink]="['device-template']">
                    <ion-card color="transparent" class="deviceTemplate-card">

                        <ion-card-header>{{totalPatientprofile}}</ion-card-header>
                        <ion-text>Patient profiles</ion-text>
                    </ion-card>
                </ion-col>

                <ion-col size="6" class="ion-align-self-end" [routerLink]="['device-template']">
                    <ion-card color="transparent" class="deviceTemplate-card">

                        <ion-card-header>{{totalDeviceTemplate}}</ion-card-header>


                        <ion-text>Device Templates</ion-text>
                    </ion-card>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="3" class="ion-align-self-end" [routerLink]="['device-template']">
                    <ion-card color="transparent" class="deviceTemplate-card">


                    </ion-card>
                </ion-col>
                <ion-col size="6" class="ion-align-self-end" [routerLink]="['device-template']">
                    <ion-card color="transparent" class="deviceTemplate-card">

                        <ion-card-header>{{totalCarePlanTemplate}}</ion-card-header>
                        <ion-text>Care Plan Templates</ion-text>
                    </ion-card>
                </ion-col>
                <ion-col size="3" class="ion-align-self-end" [routerLink]="['device-template']">
                    <ion-card color="transparent" class="deviceTemplate-card">


                    </ion-card>
                </ion-col>

            </ion-row>

        </ion-grid>
    </section>
</ion-content>
