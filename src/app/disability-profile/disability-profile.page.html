<ion-header>
    <ion-toolbar>
        <ion-back-button slot="start"></ion-back-button>
        <ion-title>Disability profile </ion-title>
        <ion-icon slot="end" size="large" src="assets/icon/disability.svg"></ion-icon>

    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="ion-text-right">
        <ion-button expand="full" shape="round" fill="outline">+Add disability profile
            <ion-icon slot="end" size="large" src="assets/icon/disability.svg"></ion-icon>
        </ion-button>
    </div>
    <ion-list>
        <ion-list-header>
            <ion-label>List of Disability profile</ion-label>
        </ion-list-header>
        <ion-item>
            <ion-avatar slot="start">
                <img src="assets/icon/disability.svg">
            </ion-avatar>
            <ion-label>Disability profile 1 </ion-label>
        </ion-item>

        <ion-item>
            <ion-avatar slot="start">
                <img src="assets/icon/disability.svg">
            </ion-avatar>
            <ion-label>Disability profile 2</ion-label>
        </ion-item>

        <ion-item>
            <ion-avatar slot="start">
                <img src="assets/icon/disability.svg">
            </ion-avatar>
            <ion-label>Disability profile 3</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
