<ion-header>
    <ion-toolbar>
        <ion-back-button slot="start"></ion-back-button>

        <ion-title class="ion-text-center">Add disability profile</ion-title>

        <ion-icon slot="end" size="large" src="assets/icon/disability.svg"></ion-icon>

    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item-divider color="medium">
        <ion-label>
            Disability profile
        </ion-label>
    </ion-item-divider>

    <ion-item>
        <ion-label position="stacked">Name</ion-label>
        <ion-input placeholder="Enter disability profile name"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Category</ion-label>
        <ion-select value="auditory" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="auditory">Auditory</ion-select-option>
            <ion-select-option value="visual">Visual</ion-select-option>
            <ion-select-option value="visual">Physical</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Disability behavior</ion-label>
        <ion-select value="behavior1" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="behavior1">Behavior 1</ion-select-option>
            <ion-select-option value="behavior2">Behavior 2</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label>Devices</ion-label>
        <ion-select value="googlevoice" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="googlevoice">Google voice</ion-select-option>
            <ion-select-option value="Alexa">Alexa</ion-select-option>
            <ion-select-option value="Devicetest">Device test</ion-select-option>
        </ion-select>
    </ion-item>
    <ion-item>
        <ion-label>Telemetry</ion-label>
        <ion-select value="Bloodoxygen" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="Bloodoxygen">Blood Oxygen</ion-select-option>
            <ion-select-option value="TelemtryTest">Telemetry test</ion-select-option>
        </ion-select>
    </ion-item>


    <br>
    <br>
    <ion-button expand="block" type="submit" shape="round" fill="solid">Save Disability profile
        <ion-icon slot="end" name="save-outline"></ion-icon>
    </ion-button>
    <br>
</ion-content>
